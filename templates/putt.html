<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Putt</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .text-right {
            text-align: right;
        }
    </style>
</head>
<body onload="renderPuttingStats('{{payload}}')">
    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col">
                <h1>Putting Stats</h1>
            </div>
            <div class="col-auto">
                <button class="btn btn-secondary" onclick="location.href='/'">Back to Home</button>
            </div>
        </div>

        <div class="form-group mt-5">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="noteTextArea" rows="3"></textarea>
          </div>

        
        <div class="row align-items-center mt-5">
            <div class="col">
                <h2>6 M</h2>
                <input id="putt-6m" type="text" class="form-control" placeholder="Enter your putting stats">
            </div>
            <div class="col">
                <h2>7.5 M</h2>
                <input id="putt-7.5m" type="text" class="form-control" placeholder="Enter your putting stats">
            </div>
            <div class="col">
                <h2>9.5 M</h2>
                <input id="putt-9.5m" type="text" class="form-control" placeholder="Enter your putting stats">
            </div>
            <div class="row mt-4">
                <div class="col">
                    <button id="add-stats" class="btn btn-primary ">Add Stats</button>
                </div>
            </div>
        </div>
        


        <div class="mt-5">
            
            <canvas id="c1xChart" height="100"></canvas>
        </div>

        

        <div id="stats-display" class="table-responsive small mt-5">
            <table class="table table-striped table-sm" >
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Attempts</th>
                        <th scope="col">6 meter</th>
                        <th scope="col">7.5 meter</th>
                        <th scope="col">9.5 meter</th>
                        <th scope="col">c1x %</th>
                        <th scope="col" class="text-dark"></th>
                    </tr>
                </thead>
                <tbody id="stats-table">
                    <!-- Data will be rendered here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/putt.js"></script>
</body>
</html>
