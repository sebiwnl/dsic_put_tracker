<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Putt</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .text-right {
            text-align: right;
        }
    </style>
</head>
<body onload="renderPuttingStats('{{payload}}'), renderNotes('{{notes}}')">
    <div class="container mt-5 main-content">
        <div class="row align-items-center">
            <div class="col">
                <h1>Putting Stats</h1>
            </div>
            <div class="col-auto">
                <button class="btn btn-secondary" onclick="location.href='/'">Back to Home</button>
            </div>
        </div>

        <div class="input-group mt-5">
            <div class="input-group-prepend">
                <span class="input-group-text">Notes</span>
              </div>
            <textarea class="form-control" id="noteTextArea" rows="3"></textarea>
            <div class="input-group-append">
                <button id="update_notes" class="btn btn-secondary" type="button"><i class="fas fa-paper-plane"></i></button>
              </div>
            
        </div>

        
        <div class="row align-items-center mt-5">
            <div class="col">
                <h2>6 M</h2>
                <input id="putt-6m" type="text" class="form-control" placeholder="Enter your putting stats">
            </div>
            <div class="col">
                <h2>7.5 M</h2>
                <input id="putt-7.5m" type="text" class="form-control" placeholder="Enter your putting stats">
            </div>
            <div class="col">
                <h2>9.5 M</h2>
                <input id="putt-9.5m" type="text" class="form-control" placeholder="Enter your putting stats">
            </div>
            <div class="row mt-4">
                <div class="col">
                    <button id="add-stats" class="btn btn-primary ">Add Stats</button>
                </div>
            </div>
        </div>
        


        <div class="mt-5">
            <canvas id="c1xChart" height="100"></canvas>
        </div>

        

        <div id="stats-display" class="table-responsive small mt-5">
            <table class="table table-striped table-sm" >
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Attempts</th>
                        <th scope="col">6 meter</th>
                        <th scope="col">7.5 meter</th>
                        <th scope="col">9.5 meter</th>
                        <th scope="col">c1x %</th>
                        <th scope="col" class="text-dark"></th>
                    </tr>
                </thead>
                <tbody id="stats-table">
                    <!-- Data will be rendered here -->
                </tbody>
            </table>
        </div>

        <footer class="">
            <div class="row align-items-center mb-4 ml-2 mr-2 mt-4">
    
                <div class="col">
                    <a href="/download" class="btn btn-primary">Download Data File (json)</a>
                </div>
    
                <div class="col input-group">
    
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" onclick="uploadFile()">Upload</button>
                    </div>
    
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="fileInput">
                        <label  class="custom-file-label" for="inputGroupFile03" id="inputText">Choose file (json)</label>
                    </div>
                    
                </div>
    
            </div>
        </footer>
        
        
    </div>




    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/putt.js"></script>
</body>
</html>
